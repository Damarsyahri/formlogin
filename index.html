<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Masuk</h2>
        <p class="welcome-text">Mari bergabung bersama kami!</p>
        <form>
            <input type="text" placeholder="Nama Pengguna" required>
            <input type="password" placeholder="Kata Sandi" required>
            <button type="submit" class="login-btn">Masuk</button>
        </form>
        <div class="divider">atau</div>
        <button class="google-btn"><i class="fab fa-google"></i> Masuk dengan Google</button>
        <button class="phone-btn"><i class="fas fa-phone"></i> Daftar dengan Nomor Telepon</button>
    </div>
</body>
</html>
